using OpenQA.Selenium;
using OpenQA.Selenium.Remote;
using OpenQA.Selenium.Chrome;

class Program
{
    static void Main(string[] args)
    {
        // Utwórz opcje przeglądarki Chrome
        ChromeOptions options = new ChromeOptions();

        // Zdefiniuj URL zdalnego sterownika WebDriver
        string remoteDriverUrl = "http://localhost:4444/wd/hub"; // Adres do zdalnego sterownika WebDriver

        // Utwórz zdalny sterownik Chrome
        IWebDriver driver = new RemoteWebDriver(new Uri(remoteDriverUrl), options.ToCapabilities());

        // Otwórz stronę internetową
        driver.Navigate().GoToUrl("https://www.example.com");

        // Dodaj tutaj swoje operacje na stronie

        // Zamknij przeglądarkę
        driver.Quit();
    }
}
